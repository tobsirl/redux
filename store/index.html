<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js"></script>
  <script src='https://unpkg.com/react@16.13.1/umd/react.development.js'></script>
  <script src='https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js'></script>
  <script src='https://unpkg.com/babel-standalone@6.26.0/babel.min.js'></script>
  <title>todos/goals</title>
</head>

<body>
  <div class="container vanilla">
    <div>
      <h1>Todo List</h1>
      <input type="text" id="todo" placeholder="Add Todo" />
      <button class="btn" id="todoBtn">Add Todo</button>
      <ul id="todos"></ul>
    </div>

    <div>
      <h1>Goals</h1>
      <input type="text" id="goal" placeholder="Add Goal" />
      <button class="btn" id="goalBtn">Add Goal</button>
      <ul id="goals"></ul>
    </div>
  </div>

  <hr />

  <div id="app"></div>

  <script>
    // App Code
    const ADD_TODO = 'ADD_TODO';
    const REMOVE_TODO = 'REMOVE_TODO';
    const TOGGLE_TODO = 'TOGGLE_TODO';
    const ADD_GOAL = 'ADD_GOAL';
    const REMOVE_GOAL = 'REMOVE_GOAL';

    function addTodoAction(todo) {
      return {
        type: ADD_TODO,
        todo,
      };
    }

    function removeTodoAction(id) {
      return {
        type: REMOVE_TODO,
        id,
      };
    }

    function toggleTodoAction(id) {
      return {
        type: TOGGLE_TODO,
        id,
      };
    }

    function addGoalAction(goal) {
      return {
        type: ADD_GOAL,
        goal,
      };
    }

    function removeGoalAction(id) {
      return {
        type: REMOVE_GOAL,
        id,
      };
    }

    const checker = (store) => (next) => (action) => {
      if (
        action.type === ADD_TODO &&
        action.todo.name.toLowerCase().indexOf('bitcoin') !== -1
      ) {
        return alert("Nope. That's a bad idea.");
      }

      if (
        action.type === ADD_GOAL &&
        action.goal.name.toLowerCase().indexOf('bitcoin') !== -1
      ) {
        return alert("Nope. That's a bad idea.");
      }

      return next(action);
    };

    // logger
    const logger = (store) => (next) => (action) => {
      console.group(action.type);
      console.log('The action: ', action);
      const result = next(action);
      console.log('The new state: ', store.getState());
      console.groupEnd();
      return result;
    };

    // Reducer function
    function todos(state = [], action) {
      switch (action.type) {
        case ADD_TODO:
          return state.concat([action.todo]);
        case REMOVE_TODO:
          return state.filter((todo) => todo.id !== action.id);
        case TOGGLE_TODO:
          return state.map((todo) =>
            todo.id !== action.id ?
            todo :
            Object.assign({}, todo, {
              complete: !todo.complete,
            })
          );
        default:
          return state;
      }
    }

    // Reducer function
    function goals(state = [], action) {
      switch (action.type) {
        case ADD_GOAL:
          return state.concat([action.goal]);
        case REMOVE_GOAL:
          return state.filter((goal) => goal.id !== action.id);
        default:
          return state;
      }
    }

    const store = Redux.createStore(
      Redux.combineReducers({
        todos,
        goals
      }),
      Redux.applyMiddleware(checker, logger)
    );

    store.subscribe(() => {
      const {
        goals,
        todos
      } = store.getState();

      document.getElementById('goals').innerHTML = '';
      document.getElementById('todos').innerHTML = '';

      todos.forEach(addTodoToDOM);
      goals.forEach(addGoalToDOM);
    });

    const unsubsribe = store.subscribe(() => {
      console.log(`The new state is: `, store.getState());
    });

    function generateId() {
      return (
        Math.random().toString(36).substring(2) +
        new Date().getTime().toString(36)
      );
    }

    // DOM code
    function createRemoveButton(onClick) {
      const removeBtn = document.createElement('button');
      removeBtn.innerHTML = 'X';
      removeBtn.addEventListener('click', onClick);

      return removeBtn;
    }

    function addTodoToDOM(todo) {
      const node = document.createElement('li');
      const text = document.createTextNode(todo.name);

      const removeBtn = createRemoveButton(() => {
        store.dispatch(removeTodoAction(todo.id));
      });

      node.appendChild(text);
      node.appendChild(removeBtn);

      node.style.textDecoration = todo.complete ? 'line-through' : 'none';
      node.addEventListener('click', () => {
        store.dispatch(toggleTodoAction(todo.id));
      });

      document.getElementById('todos').appendChild(node);
    }

    function addGoalToDOM(goal) {
      const node = document.createElement('li');
      const text = document.createTextNode(goal.name);

      const removeBtn = createRemoveButton(() => {
        store.dispatch(removeGoalAction(goal.id));
      });
      node.appendChild(text);
      node.appendChild(removeBtn);

      document.getElementById('goals').appendChild(node);
    }

    function addTodo() {
      const input = document.getElementById('todo');
      const todoList = document.getElementById('todos');
      const name = input.value;
      input.value = '';

      store.dispatch(
        addTodoAction({
          id: generateId(),
          name,
          complete: false,
        })
      );
    }

    function addGoal() {
      const input = document.getElementById('goal');
      const name = input.value;
      input.value = '';

      store.dispatch(
        addGoalAction({
          id: generateId(),
          name,
        })
      );
    }

    const todoBtn = document.getElementById('todoBtn');

    todoBtn.addEventListener('click', addTodo);

    const goalBtn = document.getElementById('goalBtn');

    goalBtn.addEventListener('click', addGoal);
  </script>
  <script type="text/babel">

    function List (props) {
      return (
        <ul>
          {props.items.map((item) => (
            <li key={item.id}>
              <span>
                {item.name}
                </span>
              </li>
          ))}
          </ul>
      )
    }

    class Todos extends React.Component {
      addItem = (e) => {
        e.preventDefault()
        const name = this.input.value;
        this.input.value = ''

        this.props.store.dispatch(addTodoAction({
          id: generateId(),
          name,
          complete: false
        }))
      }

      render() {
        return (
          <div>
            <h1>Todo List</h1>
            <input 
              type="text"
              placeholder="Add Todo"
              ref={(input) => this.input = input}
            />
            <button className="btn" onClick={this.addItem}>Add Todo</button>
            <List items={this.props.todos}/>
            </div>
        )
      }
    }

    class Goals extends React.Component {
      addItem = (e) => {
        e.preventDefault()
        const name = this.input.value;
        this.input.value = ''

        this.props.store.dispatch(addGoalAction({
          id: generateId(),
          name
        }))
      }

      render() {
        return (
          <div>
            <h1>Goal List</h1>
            <input 
              type="text"
              placeholder="Add Goal"
              ref={(input) => this.input = input}
            />
            <button className="btn" onClick={this.addItem}>Add Goal</button>
            <List items={this.props.goals}/>
            </div>
        )
      }
    }

    class App extends React.Component {
      componentDidMount () {
        const { store } = this.props;

        store.subscribe(() => this.forceUpdate())
      }

      render() {
        const { store } = this.props;
        const { todos, goals } = store.getState();

        return (
          <div className="container react">
            <Todos todos={todos} store={store}/>
            <Goals goals={goals} store={store}/>
            </div>
        )
      }
    }
    ReactDOM.render(
      <App store={store}/>,
      document.getElementById('app')
    )
      
  </script>
</body>

</html>
